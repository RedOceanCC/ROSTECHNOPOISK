<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API РОСТЕХНОПОИСК</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест API РОСТЕХНОПОИСК</h1>
    
    <button onclick="testHealth()">Проверить здоровье сервера</button>
    <button onclick="testLogin()">Тест авторизации (admin123)</button>
    <button onclick="testEquipmentTypes()">Получить типы техники</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        const resultsDiv = document.getElementById('results');

        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    ...options
                });
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            const result = await apiRequest('/health');
            addResult('Health Check', result, !result.success);
        }

        async function testLogin() {
            const result = await apiRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ password: 'admin123' })
            });
            addResult('Login Test', result, !result.success);
        }

        async function testEquipmentTypes() {
            const result = await apiRequest('/equipment-types');
            addResult('Equipment Types', result, !result.success);
        }

        // Автоматический тест при загрузке
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
