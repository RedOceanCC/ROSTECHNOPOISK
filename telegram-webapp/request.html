<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на технику</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .request-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            margin-top: 4px;
            font-size: 15px;
        }

        .equipment-select {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007AFF);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .price-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .total-price {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        .deadline {
            background: #ffa502;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div>Загрузка данных...</div>
        </div>

        <div id="content" class="hidden">
            <div class="header">
                <div class="title">Заявка на технику</div>
                <div class="subtitle">Укажите цену или отклоните</div>
            </div>

            <div id="error" class="error hidden"></div>

            <div class="request-info">
                <div class="info-item">
                    <div class="info-label">Тип техники</div>
                    <div class="info-value" id="equipment-type"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Место работы</div>
                    <div class="info-value" id="location"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Период</div>
                    <div class="info-value" id="period"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Описание работ</div>
                    <div class="info-value" id="description"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Бюджет</div>
                    <div class="info-value" id="budget"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Время до завершения</div>
                    <div class="deadline" id="deadline"></div>
                </div>
            </div>

            <div id="bid-form">
                <div class="form-group equipment-select">
                    <label class="form-label">Выберите технику</label>
                    <select id="equipment" class="form-select">
                        <option value="">Выберите технику...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Стоимость</label>
                    <div class="price-inputs">
                        <div>
                            <input type="number" 
                                   id="hourly-rate" 
                                   class="form-input" 
                                   placeholder="₽/час"
                                   min="0" 
                                   step="50">
                        </div>
                        <div>
                            <input type="number" 
                                   id="daily-rate" 
                                   class="form-input" 
                                   placeholder="₽/день"
                                   min="0" 
                                   step="100">
                        </div>
                    </div>
                </div>

                <div class="total-price" id="total-price">
                    Общая стоимость: 0 ₽
                </div>

                <div class="form-group">
                    <label class="form-label">Комментарий (необязательно)</label>
                    <textarea id="comment" 
                              class="form-textarea" 
                              placeholder="Дополнительная информация, условия..."></textarea>
                </div>

                <div class="buttons">
                    <button class="btn btn-secondary" onclick="declineRequest()">
                        Отклонить
                    </button>
                    <button class="btn btn-primary" onclick="submitBid()">
                        Подать заявку
                    </button>
                </div>
            </div>

            <div id="already-bid" class="hidden">
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">✅</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                        Заявка уже подана
                    </div>
                    <div style="color: var(--tg-theme-hint-color, #999999);">
                        Вы уже участвуете в этом аукционе
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let requestData = null;
        let equipmentList = [];

        // Инициализация приложения
        tg.ready();
        tg.expand();

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('requestId');
        const equipmentId = urlParams.get('equipmentId');
        const telegramId = urlParams.get('telegramId');

        if (!requestId || !telegramId) {
            showError('Неверные параметры приложения');
        } else {
            loadRequestData();
        }

        async function loadRequestData() {
            try {
                const response = await fetch(`/api/telegram/request/${requestId}?userId=${telegramId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка загрузки данных');
                }

                if (!data.success) {
                    throw new Error(data.error || 'Неизвестная ошибка');
                }

                requestData = data.request;
                equipmentList = data.equipment;

                if (data.hasExistingBid) {
                    showAlreadyBid();
                } else {
                    displayRequestData();
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function displayRequestData() {
            document.getElementById('equipment-type').textContent = 
                `${requestData.equipment_type} - ${requestData.equipment_subtype}`;
            document.getElementById('location').textContent = requestData.location;
            document.getElementById('period').textContent = 
                `${requestData.start_date} - ${requestData.end_date}`;
            document.getElementById('description').textContent = requestData.work_description;
            document.getElementById('budget').textContent = requestData.budget_range || 'Не указан';

            updateDeadline();

            // Заполняем список техники
            const equipmentSelect = document.getElementById('equipment');
            equipmentList.forEach(eq => {
                const option = document.createElement('option');
                option.value = eq.id;
                option.textContent = `${eq.name} (${eq.hourly_rate}₽/ч, ${eq.daily_rate}₽/день)`;
                equipmentSelect.appendChild(option);
            });

            // Обработчики событий
            document.getElementById('hourly-rate').addEventListener('input', calculateTotal);
            document.getElementById('daily-rate').addEventListener('input', calculateTotal);
            document.getElementById('equipment').addEventListener('change', updateRatesFromEquipment);

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function updateRatesFromEquipment() {
            const selectedEquipmentId = document.getElementById('equipment').value;
            if (selectedEquipmentId) {
                const equipment = equipmentList.find(eq => eq.id == selectedEquipmentId);
                if (equipment) {
                    document.getElementById('hourly-rate').value = equipment.hourly_rate;
                    document.getElementById('daily-rate').value = equipment.daily_rate;
                    calculateTotal();
                }
            }
        }

        function calculateTotal() {
            const hourlyRate = parseFloat(document.getElementById('hourly-rate').value) || 0;
            const dailyRate = parseFloat(document.getElementById('daily-rate').value) || 0;
            
            // Рассчитываем количество дней
            const startDate = new Date(requestData.start_date);
            const endDate = new Date(requestData.end_date);
            const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            const total = dailyRate * days;
            document.getElementById('total-price').textContent = 
                `Общая стоимость: ${total.toLocaleString()} ₽ (${days} дн.)`;
        }

        function updateDeadline() {
            const deadline = new Date(requestData.auction_deadline);
            const now = new Date();
            const diff = deadline - now;

            if (diff <= 0) {
                document.getElementById('deadline').textContent = 'Время истекло';
                document.getElementById('deadline').style.background = '#ff4757';
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('deadline').textContent = `${hours}ч ${minutes}м`;
        }

        async function submitBid() {
            const equipmentId = document.getElementById('equipment').value;
            const hourlyRate = parseFloat(document.getElementById('hourly-rate').value);
            const dailyRate = parseFloat(document.getElementById('daily-rate').value);
            const comment = document.getElementById('comment').value;

            if (!equipmentId) {
                showError('Выберите технику');
                return;
            }

            if (!hourlyRate || !dailyRate) {
                showError('Укажите стоимость');
                return;
            }

            // Рассчитываем общую стоимость
            const startDate = new Date(requestData.start_date);
            const endDate = new Date(requestData.end_date);
            const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const totalPrice = dailyRate * days;

            try {
                tg.MainButton.setText('Отправка...');
                tg.MainButton.show();

                const response = await fetch('/api/telegram/bid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requestId,
                        userId: telegramId,
                        equipmentId,
                        hourlyRate,
                        dailyRate,
                        totalPrice,
                        comment
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Ошибка при подаче заявки');
                }

                if (!result.success) {
                    throw new Error(result.error || 'Неизвестная ошибка');
                }

                tg.showAlert('✅ ' + (result.message || 'Ставка подана успешно!'), () => {
                    tg.close();
                });
            } catch (error) {
                showError(error.message);
                tg.MainButton.hide();
            }
        }

        async function declineRequest() {
            try {
                const response = await fetch('/api/telegram/decline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requestId,
                        userId: telegramId,
                        reason: 'Declined via webapp'
                    })
                });

                if (response.ok) {
                    tg.showAlert('Заявка отклонена', () => {
                        tg.close();
                    });
                } else {
                    throw new Error('Ошибка при отклонении заявки');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function showAlreadyBid() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('bid-form').classList.add('hidden');
            document.getElementById('already-bid').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        // Обновляем таймер каждую минуту
        setInterval(updateDeadline, 60000);
    </script>
</body>
</html>
